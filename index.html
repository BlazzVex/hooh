<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExploreAI Kediri - Wisata & Kuliner</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        :root {
            --primary: #0F8F6E;
            --dark: #0A1E16;
            --light: #CFFFE0;
            --accent: #FFD700;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--dark) 0%, #1C3A30 100%);
            color: var(--light);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- HEADER --- */
        .header {
            background: rgba(10, 30, 22, 0.9);
            backdrop-filter: blur(20px);
            padding: 1.5rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(15, 143, 110, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* --- HERO & SEARCH --- */
        .hero {
            padding: 4rem 2rem 2rem;
            text-align: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--light);
        }

        .filters {
            background: rgba(28, 58, 48, 0.5);
            backdrop-filter: blur(20px);
            padding: 2rem;
            border-radius: 20px;
            max-width: 800px;
            margin: 0 auto 3rem;
            border: 1px solid rgba(15, 143, 110, 0.2);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        /* SEARCH BAR STYLING */
        .search-wrapper {
            position: relative;
            margin-bottom: 1.5rem;
            width: 100%;
        }

        .search-input {
            width: 100%;
            padding: 1.2rem 1.2rem 1.2rem 3.5rem;
            background: rgba(10, 30, 22, 0.8);
            border: 2px solid var(--primary);
            border-radius: 12px;
            color: white;
            font-size: 1.1rem;
            transition: all 0.3s;
        }

        .search-input:focus {
            outline: none;
            background: rgba(10, 30, 22, 1);
            box-shadow: 0 0 20px rgba(15, 143, 110, 0.6);
            border-color: var(--light);
        }

        .search-icon {
            position: absolute;
            left: 1.2rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.4rem;
            opacity: 0.8;
        }

        .filter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            align-items: end;
        }

        .filter-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--primary);
            text-align: left;
        }

        .filter-group select,
        .filter-group input[type="range"] {
            width: 100%;
            padding: 0.8rem;
            background: rgba(10, 30, 22, 0.8);
            border: 1px solid var(--primary);
            color: white;
            border-radius: 8px;
            font-size: 1rem;
        }

        /* --- CARDS --- */
        .places-grid {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }

        .place-card {
            background: rgba(28, 58, 48, 0.6);
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid rgba(15, 143, 110, 0.2);
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .place-card:hover {
            transform: translateY(-10px);
            border-color: var(--primary);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }

        .card-image {
            height: 200px;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .category-badge {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            border: 1px solid var(--primary);
        }

        .card-content {
            padding: 1.5rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .card-content h3 {
            margin-bottom: 0.5rem;
            color: var(--light);
            font-size: 1.25rem;
        }

        .card-info {
            display: flex;
            justify-content: space-between;
            color: var(--primary);
            font-size: 0.9rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .card-desc {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 1.5rem;
            line-height: 1.5;
            flex-grow: 1;
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1rem;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .price {
            color: var(--accent);
            font-weight: 700;
            font-size: 1.1rem;
        }

        /* --- MODAL --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            opacity: 0;
            transition: opacity 0.3s;
            padding: 1rem;
        }

        .modal-overlay.active {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            background: #1C3A30;
            width: 100%;
            max-width: 500px;
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid var(--primary);
            position: relative;
            transform: scale(0.8);
            transition: transform 0.3s;
            box-shadow: 0 0 50px rgba(15, 143, 110, 0.2);
        }

        .modal-overlay.active .modal-content {
            transform: scale(1);
        }

        .modal-header-img {
            height: 250px;
            background-size: cover;
            background-position: center;
        }

        .modal-body {
            padding: 2rem;
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.6);
            border: none;
            color: white;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .modal-close:hover {
            background: var(--primary);
        }

        .service-tag {
            display: inline-block;
            background: rgba(15, 143, 110, 0.2);
            padding: 4px 10px;
            border-radius: 8px;
            font-size: 0.8rem;
            margin-right: 5px;
            margin-bottom: 5px;
            border: 1px solid var(--primary);
        }

        .btn-action {
            display: block;
            width: 100%;
            padding: 1rem;
            background: var(--primary);
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            margin-top: 1rem;
            transition: background 0.2s;
        }

        .btn-action:hover {
            background: #0B6E54;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            display: none;
            color: rgba(255,255,255,0.6);
        }

        @media (max-width: 768px) {
            .hero h1 { font-size: 2rem; }
            .filter-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
