<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExploreAI - Temukan Tempat Impianmu</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0A1E16 0%, #1C3A30 100%);
            color: #CFFFE0;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animations */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 10px 30px rgba(15, 143, 110, 0.5); }
            50% { box-shadow: 0 10px 50px rgba(15, 143, 110, 0.8); }
        }

        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes zoomIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        /* Header */
        .header {
            background: rgba(10, 30, 22, 0.9);
            backdrop-filter: blur(20px);
            padding: 1.5rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(15, 143, 110, 0.2);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #0F8F6E, #CFFFE0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Hero Section */
        .hero {
            padding: 4rem 2rem;
            text-align: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #CFFFE0, #0F8F6E);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeInUp 0.8s;
        }

        .hero p {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-bottom: 3rem;
            animation: fadeInUp 0.8s 0.2s both;
        }

        /* Mood Selector */
        .mood-selector {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
            margin-bottom: 3rem;
            animation: fadeInUp 0.8s 0.4s both;
        }

        .mood-btn {
            background: rgba(15, 143, 110, 0.1);
            border: 2px solid #0F8F6E;
            color: #CFFFE0;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .mood-btn:hover {
            background: #0F8F6E;
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(15, 143, 110, 0.3);
        }

        /* Filters & Search Container */
        .filters {
            background: rgba(28, 58, 48, 0.5);
            backdrop-filter: blur(20px);
            padding: 2rem;
            border-radius: 20px;
            max-width: 1000px;
            margin: 0 auto 3rem;
            border: 1px solid rgba(15, 143, 110, 0.2);
            animation: fadeInUp 0.8s 0.6s both;
        }

        /* Search Bar Styles */
        .search-container {
            margin-bottom: 2rem;
            position: relative;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .search-icon-wrapper {
            position: absolute;
            left: 1.2rem;
            top: 50%;
            transform: translateY(-50%);
            color: #0F8F6E;
            font-size: 1.2rem;
            pointer-events: none;
        }

        .search-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3.5rem;
            background: rgba(10, 30, 22, 0.8);
            border: 2px solid #0F8F6E;
            border-radius: 50px;
            color: #CFFFE0;
            font-size: 1.1rem;
            transition: all 0.3s;
        }

        .search-input:focus {
            outline: none;
            box-shadow: 0 0 20px rgba(15, 143, 110, 0.4);
            background: rgba(10, 30, 22, 0.95);
            border-color: #CFFFE0;
        }

        .search-input::placeholder {
            color: rgba(207, 255, 224, 0.5);
        }

        .filter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(15, 143, 110, 0.2);
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .filter-group label {
            color: #CFFFE0;
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .filter-group input,
        .filter-group select {
            background: rgba(10, 30, 22, 0.8);
            border: 1px solid #0F8F6E;
            color: #CFFFE0;
            padding: 0.8rem;
            border-radius: 10px;
            font-size: 1rem;
        }

        .filter-group input[type="range"] {
            accent-color: #0F8F6E;
        }

        .range-value {
            color: #0F8F6E;
            font-weight: 700;
            font-size: 1.1rem;
        }

        /* Places Grid */
        .places-grid {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 2rem;
        }

        .place-card {
            background: rgba(28, 58, 48, 0.5);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid rgba(15, 143, 110, 0.2);
            cursor: pointer;
            transition: all 0.3s;
            animation: fadeInUp 0.5s;
        }

        .place-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 50px rgba(15, 143, 110, 0.3);
            border-color: #0F8F6E;
        }

        .card-image {
            height: 200px;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .fav-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(10, 30, 22, 0.9);
            border: none;
            padding: 0.5rem;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
        }

        .fav-btn:hover {
            transform: scale(1.1);
        }

        .category-badge {
            position: absolute;
            bottom: 1rem;
            left: 1rem;
            background: rgba(15, 143, 110, 0.9);
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .card-content {
            padding: 1.5rem;
        }

        .card-content h3 {
            color: #CFFFE0;
            margin-bottom: 0.5rem;
            font-size: 1.3rem;
        }

        .card-info {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 0.3rem;
            font-size: 0.9rem;
            color: #0F8F6E;
        }

        .card-desc {
            color: rgba(207, 255, 224, 0.8);
            font-size: 0.9rem;
            margin-bottom: 1rem;
            line-height: 1.5;
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1rem;
            border-top: 1px solid rgba(15, 143, 110, 0.2);
        }

        .price {
            color: #0F8F6E;
            font-weight: 700;
            font-size: 1.1rem;
        }

        .hours {
            display: flex;
            align-items: center;
            gap: 0.3rem;
            font-size: 0.85rem;
            color: rgba(207, 255, 224, 0.7);
        }

        /* AI Chat Button */
        .ai-chat-btn {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: linear-gradient(135deg, #0F8F6E, #1C3A30);
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(15, 143, 110, 0.5);
            transition: all 0.3s;
            z-index: 1000;
            animation: pulse 2s infinite;
        }

        .ai-chat-btn:hover {
            transform: scale(1.1);
        }

        /* AI Panel */
        .ai-panel {
            position: fixed;
            bottom: 0;
            right: 0;
            width: 100%;
            max-width: 400px;
            height: 600px;
            background: rgba(10, 30, 22, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid #0F8F6E;
            border-radius: 20px 20px 0 0;
            display: none;
            flex-direction: column;
            z-index: 1001;
            animation: slideUp 0.3s;
        }

        .ai-panel.active {
            display: flex;
        }

        .ai-header {
            padding: 1.5rem;
            border-bottom: 1px solid rgba(15, 143, 110, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .ai-header h3 {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #0F8F6E;
        }

        .ai-close {
            background: none;
            border: none;
            color: #CFFFE0;
            cursor: pointer;
            padding: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .ai-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .ai-message {
            padding: 1rem;
            border-radius: 15px;
            max-width: 80%;
            animation: fadeIn 0.3s;
            white-space: pre-wrap;
        }

        .ai-message.user {
            background: rgba(15, 143, 110, 0.2);
            align-self: flex-end;
            border: 1px solid #0F8F6E;
        }

        .ai-message.assistant {
            background: rgba(28, 58, 48, 0.5);
            align-self: flex-start;
            border: 1px solid rgba(15, 143, 110, 0.2);
        }

        .ai-input-area {
            padding: 1.5rem;
            border-top: 1px solid rgba(15, 143, 110, 0.2);
            display: flex;
            gap: 1rem;
        }

        .ai-input-area input {
            flex: 1;
            background: rgba(28, 58, 48, 0.5);
            border: 1px solid #0F8F6E;
            color: #CFFFE0;
            padding: 1rem;
            border-radius: 10px;
            font-size: 1rem;
        }

        .ai-send-btn {
            background: #0F8F6E;
            border: none;
            padding: 1rem 1.5rem;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            color: white;
            font-weight: 600;
        }

        .ai-send-btn:hover {
            background: #0C7A5C;
            transform: scale(1.05);
        }

        .ai-send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .typing-indicator {
            display: flex;
            gap: 0.3rem;
            padding: 1rem;
            align-self: flex-start;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #0F8F6E;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(10, 30, 22, 0.9);
            backdrop-filter: blur(10px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            animation: fadeIn 0.3s;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-content {
            background: rgba(28, 58, 48, 0.95);
            border: 1px solid #0F8F6E;
            border-radius: 20px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            animation: zoomIn 0.3s;
        }

        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(10, 30, 22, 0.9);
            border: 1px solid #0F8F6E;
            padding: 0.5rem;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            z-index: 10;
            color: #CFFFE0;
            font-size: 1.5rem;
            width: 40px;
            height: 40px;
            align-items: center;
            justify-content: center;
        }

        .modal-header {
            height: 300px;
            background-size: cover;
            background-position: center;
            position: relative;
            border-radius: 20px 20px 0 0;
        }

        .modal-header-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(10, 30, 22, 0.9));
            padding: 2rem 2rem 1rem;
        }

        .modal-header-overlay h2 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .modal-rating {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .modal-body {
            padding: 2rem;
        }

        .modal-desc {
            margin-bottom: 2rem;
            line-height: 1.6;
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .modal-info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .info-box {
            background: rgba(15, 143, 110, 0.1);
            padding: 1rem;
            border-radius: 15px;
            border: 1px solid rgba(15, 143, 110, 0.3);
        }

        .info-box strong {
            display: block;
            margin-bottom: 0.3rem;
            margin-top: 0.5rem;
        }

        .info-box p {
            opacity: 0.8;
        }

        .services-section {
            margin-bottom: 2rem;
        }

        .services-section h4 {
            margin-bottom: 1rem;
            font-size: 1.2rem;
            color: #0F8F6E;
        }

        .services-list {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .service-tag {
            background: rgba(15, 143, 110, 0.2);
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-size: 0.9rem;
            border: 1px solid #0F8F6E;
        }

        .btn-primary {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            background: linear-gradient(135deg, #0F8F6E, #0C7A5C);
            color: white;
            padding: 1rem 2rem;
            border-radius: 15px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(15, 143, 110, 0.4);
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            opacity: 0.6;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin: 1rem 0;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2rem;
            }

            .hero p {
                font-size: 1rem;
            }

            .mood-btn {
                padding: 0.8rem 1.5rem;
                font-size: 1rem;
            }

            .ai-panel {
                max-width: 100%;
            }

            .places-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <span>‚ú®</span> ExploreAI
            </div>
        </div>
    </header>

    <div class="hero">
        <h1>Temukan Tempat Impianmu dengan AI</h1>
        <p>Spa, Kuliner, dan Wisata Terdekat dengan Rekomendasi Personal AI</p>

        <div class="mood-selector">
            <button class="mood-btn" onclick="handleMoodSearch('stress')">üò≠ Stress</button>
            <button class="mood-btn" onclick="handleMoodSearch('santai')">üòå Santai</button>
            <button class="mood-btn" onclick="handleMoodSearch('capek')">üò¥ Capek</button>
            <button class="mood-btn" onclick="handleMoodSearch('lapar')">ü§§ Lapar</button>
            <button class="mood-btn" onclick="handleMoodSearch('jalan')">üß≠ Jalan-jalan</button>
        </div>

        <div class="filters">
            <div class="search-container">
                <div class="search-icon-wrapper">
                    <span>üîç</span>
                </div>
                <input type="text" id="searchInput" class="search-input" placeholder="Cari nama tempat (misal: Warung Bu Kaji)..." oninput="handleSearch(this.value)">
            </div>

            <div class="filter-grid">
                <div class="filter-group">
                    <label>Radius: <span class="range-value" id="radiusValue">10 km</span></label>
                    <input type="range" id="radiusSlider" min="1" max="50" value="10" onchange="updateFilters()">
                </div>
                <div class="filter-group">
                    <label>Kategori</label>
                    <select id="categorySelect" onchange="updateFilters()">
                        <option value="all">Semua</option>
                        <option value="spa">Spa</option>
                        <option value="food">Kuliner</option>
                        <option value="tourism">Wisata</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Budget: <span class="range-value" id="budgetValue">Rp 1.000.000</span></label>
                    <input type="range" id="budgetSlider" min="10000" max="1000000" step="10000" value="1000000"
                        onchange="updateFilters()">
                </div>
            </div>
        </div>
    </div>

    <div class="places-grid" id="placesGrid"></div>

    <div class="empty-state" id="emptyState" style="display: none;">
        <div style="font-size: 4rem; margin-bottom: 1rem;">üìç</div>
        <h3>Tidak ada tempat yang sesuai</h3>
        <p>Coba kata kunci lain, perluas radius pencarian atau tingkatkan budget Anda</p>
    </div>

    <button class="ai-chat-btn" onclick="toggleAIPanel()">
        <span style="font-size: 2rem;">‚ú®</span>
    </button>

    <div class="ai-panel" id="aiPanel">
        <div class="ai-header">
            <h3><span style="font-size: 1.5rem;">‚ú®</span> AI Assistant</h3>
            <button class="ai-close" onclick="toggleAIPanel()">√ó</button>
        </div>
        <div class="ai-messages" id="aiMessages">
            <div style="text-align: center; opacity: 0.6; margin-top: 2rem;">
                <div style="font-size:
