<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExploreAI Kediri - Wisata & Kuliner</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        :root {
            --primary: #0F8F6E;
            --dark: #0A1E16;
            --light: #CFFFE0;
            --accent: #FFD700;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--dark) 0%, #1C3A30 100%);
            color: var(--light);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- HEADER --- */
        .header {
            background: rgba(10, 30, 22, 0.9);
            backdrop-filter: blur(20px);
            padding: 1.5rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(15, 143, 110, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* --- HERO & SEARCH --- */
        .hero {
            padding: 4rem 2rem 2rem;
            text-align: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--light);
        }

        .filters {
            background: rgba(28, 58, 48, 0.5);
            backdrop-filter: blur(20px);
            padding: 2rem;
            border-radius: 20px;
            max-width: 800px;
            margin: 0 auto 3rem;
            border: 1px solid rgba(15, 143, 110, 0.2);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        /* SEARCH BAR STYLING */
        .search-wrapper {
            position: relative;
            margin-bottom: 1.5rem;
            width: 100%;
        }

        .search-input {
            width: 100%;
            padding: 1.2rem 1.2rem 1.2rem 3.5rem;
            background: rgba(10, 30, 22, 0.8);
            border: 2px solid var(--primary);
            border-radius: 12px;
            color: white;
            font-size: 1.1rem;
            transition: all 0.3s;
        }

        .search-input:focus {
            outline: none;
            background: rgba(10, 30, 22, 1);
            box-shadow: 0 0 20px rgba(15, 143, 110, 0.6);
            border-color: var(--light);
        }

        .search-icon {
            position: absolute;
            left: 1.2rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.4rem;
            opacity: 0.8;
        }

        .filter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            align-items: end;
        }

        .filter-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--primary);
            text-align: left;
        }

        .filter-group select,
        .filter-group input[type="range"] {
            width: 100%;
            padding: 0.8rem;
            background: rgba(10, 30, 22, 0.8);
            border: 1px solid var(--primary);
            color: white;
            border-radius: 8px;
            font-size: 1rem;
        }

        /* --- CARDS --- */
        .places-grid {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }

        .place-card {
            background: rgba(28, 58, 48, 0.6);
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid rgba(15, 143, 110, 0.2);
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .place-card:hover {
            transform: translateY(-10px);
            border-color: var(--primary);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }

        .card-image {
            height: 200px;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .category-badge {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            border: 1px solid var(--primary);
        }

        .card-content {
            padding: 1.5rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .card-content h3 {
            margin-bottom: 0.5rem;
            color: var(--light);
            font-size: 1.25rem;
        }

        .card-info {
            display: flex;
            justify-content: space-between;
            color: var(--primary);
            font-size: 0.9rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .card-desc {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 1.5rem;
            line-height: 1.5;
            flex-grow: 1;
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1rem;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .price {
            color: var(--accent);
            font-weight: 700;
            font-size: 1.1rem;
        }

        /* --- MODAL --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            opacity: 0;
            transition: opacity 0.3s;
            padding: 1rem;
        }

        .modal-overlay.active {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            background: #1C3A30;
            width: 100%;
            max-width: 500px;
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid var(--primary);
            position: relative;
            transform: scale(0.8);
            transition: transform 0.3s;
            box-shadow: 0 0 50px rgba(15, 143, 110, 0.2);
        }

        .modal-overlay.active .modal-content {
            transform: scale(1);
        }

        .modal-header-img {
            height: 250px;
            background-size: cover;
            background-position: center;
        }

        .modal-body {
            padding: 2rem;
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.6);
            border: none;
            color: white;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .modal-close:hover {
            background: var(--primary);
        }

        .service-tag {
            display: inline-block;
            background: rgba(15, 143, 110, 0.2);
            padding: 4px 10px;
            border-radius: 8px;
            font-size: 0.8rem;
            margin-right: 5px;
            margin-bottom: 5px;
            border: 1px solid var(--primary);
        }

        .btn-action {
            display: block;
            width: 100%;
            padding: 1rem;
            background: var(--primary);
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            margin-top: 1rem;
            transition: background 0.2s;
        }

        .btn-action:hover {
            background: #0B6E54;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            display: none;
            color: rgba(255,255,255,0.6);
        }

        @media (max-width: 768px) {
            .hero h1 { font-size: 2rem; }
            .filter-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="logo">‚ú® ExploreAI Kediri</div>
    </header>

    <div class="hero">
        <h1>Jelajahi Wisata & Kuliner</h1>
        <p>Temukan hidden gem di Kediri, dari spa relaksasi hingga kuliner legendaris.</p>

        <div class="filters">
            <div class="search-wrapper">
                <span class="search-icon">üîç</span>
                <input type="text" id="searchInput" class="search-input" 
                       placeholder="Cari nama tempat, jenis makanan, atau layanan..." 
                       oninput="handleSearch()">
            </div>

            <div class="filter-grid">
                <div class="filter-group">
                    <label>Jarak Maksimal: <span id="radiusValue">20 km</span></label>
                    <input type="range" id="radiusSlider" min="1" max="50" value="20" oninput="updateFilters()">
                </div>
                <div class="filter-group">
                    <label>Kategori</label>
                    <select id="categorySelect" onchange="updateFilters()">
                        <option value="all">Semua Kategori</option>
                        <option value="food">üçΩÔ∏è Kuliner</option>
                        <option value="tourism">üèûÔ∏è Wisata</option>
                        <option value="spa">üíÜ Spa & Relax</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <div class="places-grid" id="placesGrid"></div>

    <div class="empty-state" id="emptyState">
        <div style="font-size: 4rem; margin-bottom: 1rem;">üòï</div>
        <h3>Tidak ditemukan tempat yang cocok</h3>
        <p>Coba ubah kata kunci pencarian atau atur ulang filter Anda.</p>
    </div>

    <div class="modal-overlay" id="modalOverlay" onclick="closeModal(event)">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">√ó</button>
            <div class="modal-header-img" id="modalImage"></div>
            <div class="modal-body">
                <h2 id="modalTitle" style="margin-bottom: 0.5rem; color: #CFFFE0;"></h2>
                <div style="color: #FFD700; margin-bottom: 1rem; font-weight: bold;">
                    <span id="modalRating"></span> ‚Ä¢ <span id="modalPrice"></span>
                </div>
                
                <div style="margin-bottom: 1rem;" id="modalServices"></div>

                <p id="modalDesc" style="line-height: 1.6; margin-bottom: 1.5rem; color: rgba(255,255,255,0.9);"></p>
                
                <div style="background: rgba(10, 30, 22, 0.6); padding: 1rem; border-radius: 10px; margin-bottom: 1.5rem; font-size: 0.9rem;">
                    <div style="margin-bottom: 0.5rem;"><strong>üìç Jarak:</strong> <span id="modalDistance"></span></div>
                    <div><strong>üïí Jam Buka:</strong> <span id="modalHours"></span></div>
                </div>

                <a href="#" id="btnGoogle" target="_blank" class="btn-action">üó∫Ô∏è Buka di Google Maps</a>
            </div>
        </div>
    </div>

    <script>
        // --- DATA TEMPAT (Dummy Data) ---
        const places = [
            {
                id: 1,
                name: "Emerald Spa & Wellness",
                category: "spa",
                lat: -7.8753, lng: 112.0101,
                price: 150000, rating: 4.8,
                image: "https://images.unsplash.com/photo-1540555700478-4be289fbecef?w=400",
                description: "Spa premium dengan terapi aromaterapi dan massage tradisional untuk relaksasi total.",
                openHours: "09:00-21:00",
                services: ["Aromatherapy", "Thai Massage", "Facial Treatment"]
            },
            {
                id: 2,
                name: "Warung Nasi Pecel Bu Kaji",
                category: "food",
                lat: -7.8723, lng: 112.0145,
                price: 15000, rating: 4.6,
                image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSWTgR0-0OXgnzlpisff5G0eXHmNYdx11TTiA&s",
                description: "Kuliner lokal autentik dengan cita rasa tradisional. Bumbu kacangnya legendaris.",
                openHours: "06:00-14:00",
                services: ["Nasi Pecel", "Rawon", "Soto Daging"]
            },
            {
                id: 3,
                name: "Air Terjun Coban Rondo",
                category: "tourism",
                lat: -7.8950, lng: 112.0550,
                price: 25000, rating: 4.7,
                image: "https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=400",
                description: "Destinasi wisata alam dengan pemandangan air terjun yang menakjubkan dan udara sejuk.",
                openHours: "07:00-17:00",
                services: ["Trekking", "Photography Spot", "Camping Area"]
            },
            {
                id: 4,
                name: "Relaxation Heaven Spa",
                category: "spa",
                lat: -7.8800, lng: 112.0200,
                price: 200000, rating: 4.9,
                image: "https://images.unsplash.com/photo-1544161515-4ab6ce6db874?w=400",
                description: "Spa mewah dengan pemandangan gunung, cocok untuk melepas penat.",
                openHours: "10:00-22:00",
                services: ["Hot Stone", "Body Scrub", "Jacuzzi"]
            },
            {
                id: 5,
                name: "Sate Kelinci Pak Budi",
                category: "food",
                lat: -7.8700, lng: 112.0180,
                price: 35000, rating: 4.5,
                image: "https://images.unsplash.com/photo-1529193591184-b1d58069ecdd?w=400",
                description: "Sate kelinci legendaris dengan bumbu kacang spesial yang gurih dan manis.",
                openHours: "11:00-21:00",
                services: ["Sate Kelinci", "Sate Ayam", "Gule"]
            },
            {
                id: 17,
                name: "Monumen Simpang Lima Gumul",
                category: "tourism",
                lat: -7.9265, lng: 112.0976,
                price: 0, rating: 4.7,
                image: "https://upload.wikimedia.org/wikipedia/commons/thumb/9/9a/Simpang_Lima_Gumul_Monument.jpg/800px-Simpang_Lima_Gumul_Monument.jpg",
                description: "Monumen ikonik berbentuk seperti Arc de Triomphe Paris, landmark kebanggaan Kediri.",
                openHours: "24 Jam",
                services: ["Photo Spot", "Landmark", "Taman"]
            }
        ];

        // --- LOGIC ---
        let userLocation = { lat: -7.8753, lng: 112.0101 }; // Default Location (Pusat Kediri)
        let filteredPlaces = [];

        document.addEventListener('DOMContentLoaded', function () {
            // Coba dapatkan lokasi pengguna
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (pos) => {
                        userLocation = { lat: pos.coords.latitude, lng: pos.coords.longitude };
                        filterPlaces();
                    },
                    () => filterPlaces() // Jika gagal, pakai default
                );
            } else {
                filterPlaces();
            }
        });

        // Fungsi menghitung jarak (Haversine Formula)
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // Radius bumi km
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c;
        }

        // Fungsi Utama: Filter & Search
        function handleSearch() {
            filterPlaces();
        }

        function updateFilters() {
            const radius = document.getElementById('radiusSlider').value;
            document.getElementById('radiusValue').textContent = radius + ' km';
            filterPlaces();
        }

        function filterPlaces() {
            const searchQuery = document.getElementById('searchInput').value.toLowerCase();
            const category = document.getElementById('categorySelect').value;
            const radiusMax = parseInt(document.getElementById('radiusSlider').value);

            filteredPlaces = places
                .map(place => ({
                    ...place,
                    distance: calculateDistance(userLocation.lat, userLocation.lng, place.lat, place.lng)
                }))
                .filter(place => {
                    // Filter 1: Radius
                    const isWithinRadius = place.distance <= radiusMax;
                    
                    // Filter 2: Kategori
                    const isCategoryMatch = category === 'all' || place.category === category;

                    // Filter 3: Pencarian Teks (Nama, Deskripsi, Layanan)
                    const isSearchMatch = 
                        place.name.toLowerCase().includes(searchQuery) ||
                        place.description.toLowerCase().includes(searchQuery) ||
                        place.services.some(service => service.toLowerCase().includes(searchQuery));

                    return isWithinRadius && isCategoryMatch && isSearchMatch;
                })
                .sort((a, b) => a.distance - b.distance); // Urutkan terdekat

            renderPlaces();
        }

        // Render Card ke HTML
        function renderPlaces() {
            const grid = document.getElementById('placesGrid');
            const emptyState = document.getElementById('emptyState');

            if (filteredPlaces.length === 0) {
                grid.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';
            grid.innerHTML = filteredPlaces.map(place => {
                const categoryEmoji = 
                    place.category === 'spa' ? 'üíÜ Spa' :
                    place.category === 'food' ? 'üçΩÔ∏è Kuliner' : 'üèûÔ∏è Wisata';

                return `
                    <div class="place-card" onclick="openModal(${place.id})">
                        <div class="card-image" style="background-image: url('${place.image}')">
                            <div class="category-badge">${categoryEmoji}</div>
                        </div>
                        <div class="card-content">
                            <h3>${place.name}</h3>
                            <div class="card-info">
                                <span>‚≠ê ${place.rating}</span>
                                <span>üìç ${place.distance.toFixed(1)} km</span>
                            </div>
                            <p class="card-desc">${place.description}</p>
                            <div class="card-footer">
                                <span class="price">${place.price === 0 ? 'Gratis' : 'Rp ' + place.price.toLocaleString('id-ID')}</span>
                                <span class="hours">üïê ${place.openHours}</span>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Modal Functions
        function openModal(id) {
            const place = filteredPlaces.find(p => p.id === id);
            if (!place) return;

            document.getElementById('modalTitle').innerText = place.name;
            document.getElementById('modalDesc').innerText = place.description;
            document.getElementById('modalRating').innerText = `‚≠ê ${place.rating}/5`;
            document.getElementById('modalPrice').innerText = place.price === 0 ? 'Tiket Gratis' : `Rp ${place.price.toLocaleString('id-ID')}`;
            document.getElementById('modalDistance').innerText = `${place.distance.toFixed(2)} km dari lokasi Anda`;
            document.getElementById('modalHours').innerText = place.openHours;
            
            // Set Gambar Background Modal
            document.getElementById('modalImage').style.backgroundImage = `url('${place.image}')`;

            // Services Tags
            const servicesHtml = place.services.map(s => `<span class="service-tag">${s}</span>`).join('');
            document.getElementById('modalServices').innerHTML = servicesHtml;

            // Button Google Maps
            const mapsUrl = `https://www.google.com/maps/search/?api=1&query=${place.lat},${place.lng}`;
            document.getElementById('btnGoogle').href = mapsUrl;

            document.getElementById('modalOverlay').classList.add('active');
        }

        function closeModal(event) {
            if (!event || event.target.id === 'modalOverlay' || event.target.classList.contains('modal-close')) {
                document.getElementById('modalOverlay').classList.remove('active');
            }
        }
    </script>
</body>
</html>
